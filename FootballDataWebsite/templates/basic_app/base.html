<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/bootstrap.css">

  </head>
  <body>

    <div class="navbar-wrapper">
      <div class="container">
        <nav class='navbar navbar-expand-lg navbar-dark bg-dark static-top'>
            <div class="navbar-header">
              <a class="navbar-brand" href="{% url 'index' %}">Football Data Analysis</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                <li class = "nav-item active">
                  <a class="nav-link" href="{% url 'index' %}">Home
                    <span class="sr-only">(current)</span>
                  </a>
                </li>
                <li class = "nav-item"><a class="nav-link" href="{% url 'basic_app:table_upload'%}">Leagues</a></li>
                <li class = "nav-item"><a class="nav-link" href="{% url 'basic_app:register'%}">Register</a></li>

                {% if user.is_authenticated %}
                  <li class = "nav-item"><a class='nav-link' href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                  <li class = "nav-item"><a class='nav-link' href="{% url 'basic_app:user_login' %}">Login</a></li>
                {% endif %}

                <li class = "nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
              </ul>
            </div>

          </div>
        </nav>
    </div>

    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>


  </body>
</html>
