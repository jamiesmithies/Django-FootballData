{% extends "basic_app/base.html" %}
{% load static %}

{% block body_block %}

<div class="container">
  <h1>Damallsvenskan League Table</h1>
    <table class="table table-hover">
      <thead>
        <th>id</th>
        <th>Position</th>
        <th>Team</th>
        <th>Points</th>
      </thead>

      <tbody>
        {% for item in items %}
          <tr>
            <td> {{ item.pk }}</td>
            <td> {{ item.position }} </td>
            <td> {{ item.team_name }} </td>
            <td> {{ item.points }} </td>
          </tr>


        {% endfor %}
      </tbody>
</div>

{% endblock %}
